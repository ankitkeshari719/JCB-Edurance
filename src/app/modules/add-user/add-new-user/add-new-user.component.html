<div class="module-container">
  <div class="row border m-3">
    <div class="col-md-3 info-content p-3">
      <p class="font-weight-bold">
        Add New User Information
      </p>
      <p>
        <small>
          {{info_description}}
        </small>
      </p>
    </div>
    <div class="col-md-9 p-3">
      <div class="loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>
      <div class="row module-container">
        <div class="col-lg-12">
          <form [formGroup]="registerForm" #formDirective="ngForm"
            (ngSubmit)="onSubmit(registerForm.value, formDirective)" class="form" *ngIf="registerForm">
            <table class="commons-full-width">
              <tr>
                <td>
                  <mat-form-field class="form-element commons-full-width">
                    <input matInput placeholder="First Name" formControlName="firstName" />
                    <mat-error *ngIf="
                  !registerForm.controls['firstName'].valid &&
                  registerForm.controls['firstName'].touched
                ">
                      {{ getErrorFirstName() }}
                    </mat-error>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="form-element commons-full-width">
                    <input matInput placeholder="Last Name" formControlName="lastName" />

                    <mat-error *ngIf="
                  !registerForm.controls['lastName'].valid &&
                  registerForm.controls['lastName'].touched
                ">
                      {{ getErrorLastName() }}
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <mat-form-field class="form-element commons-full-width">
                    <input matInput placeholder="Email" formControlName="email" />
                    <mat-error *ngIf="
                  !registerForm.controls['email'].valid &&
                  registerForm.controls['email'].touched
                ">
                      {{ getErrorEmail() }}
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <button mat-raised-button class="button mr-2" type="button" color="warn"
                    (click)="backToDashboard()">Cancel</button>
                  <button mat-raised-button color="primary" type="submit" class="button"
                    [disabled]="!registerForm.valid">
                    Add User
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
