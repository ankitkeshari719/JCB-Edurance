<div class="loading-shade" *ngIf="isLoading">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<mat-card class="auth-card">
  <mat-card-content>
    <form *ngIf="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword(resetPasswordForm.value)" class="form">
      <table cellspacing="0">
        <tr>
          <td class="auth-full-width">
            <h3>Reset Your Password</h3>
            <p>
              Please fill out the form below to set your password.
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="auth-full-width">
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error *ngIf="
                  !resetPasswordForm.controls['email'].valid &&
                  resetPasswordForm.controls['email'].touched
                ">
                {{ getErrorEmail() }}
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="auth-full-width form-element">
              <input matInput placeholder="New Password" formControlName="newPassword" [type]="hide ? 'password' : 'text'">
              <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number
              </mat-hint>
              <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error
                *ngIf="!resetPasswordForm.controls['newPassword'].valid && resetPasswordForm.controls['newPassword'].touched">
                {{ getErrorPassword() }}
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="padding-top: 10px;">
            <mat-form-field class="auth-full-width">
              <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
              <mat-error
                *ngIf="!resetPasswordForm.controls['confirmPassword'].valid && resetPasswordForm.controls['confirmPassword'].touched">
                {{ getErrorConfirmPassword() }}
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td class="auth-full-width">
            <button mat-raised-button color="primary" type="submit" class="button"
              [disabled]="!resetPasswordForm.valid">
              Change Password
            </button>
            <a (click)="backToLogin()" class="cancel-button">Cancel</a>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
