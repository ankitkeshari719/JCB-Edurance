<div class="loading-shade" *ngIf="isLoading">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<mat-card class="auth-card">
  <mat-card-content>
    <form [formGroup]="registerForm" #formDirective="ngForm" (ngSubmit)="onSubmit(registerForm.value, formDirective)" class="form" *ngIf="registerForm">
      <table cellspacing="0">
        <tr>
          <td colspan="2" class="auth-full-width">
            <h2>Register</h2>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="form-element">
              <input matInput placeholder="First Name" formControlName="firstName" />
              <mat-error *ngIf="!firstName.valid && firstName.touched">
                {{ getErrorFirstName() }}
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="form-element">
              <input matInput placeholder="Last Name" formControlName="lastName" />
              <mat-error *ngIf="!lastName.valid && lastName.touched">
                {{ getErrorLastName() }}
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="auth-full-width">
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error *ngIf="
                  !registerForm.controls['email'].valid &&
                  registerForm.controls['email'].touched
                ">
                {{ getErrorEmail() }}
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!registerForm.valid">
              Submit Request
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <p>
              Already have an account?
              <b><a (click)="backToLogin()" class="link-color">Sign In.</a></b>
            </p>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
