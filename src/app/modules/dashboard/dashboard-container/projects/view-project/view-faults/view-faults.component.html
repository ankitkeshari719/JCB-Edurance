<div class="row dashboard-header-detail">
  <div class="col-lg-2 col-12 d-flex justify-content-start align-items-center p-0">
      <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
    </mat-form-field>
  </div>
</div>
<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Machine Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element?.fault}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element?.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="added_by">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Added By </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element?.owner}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element?.openDate}} </mat-cell>
    </ng-container>

     <!-- Assigned Project Column -->
    <ng-container matColumnDef="test_plant">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Test Plant </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element?.plantName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="machine_model">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Machine Model </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element?.modelName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="vin">
      <mat-header-cell *matHeaderCellDef mat-sort-header> VIN </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element?.vin}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="machineColumns;sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: machineColumns;">
    </mat-row>
  </mat-table>
  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" [pageIndex]="0">
  </mat-paginator>
</div>
