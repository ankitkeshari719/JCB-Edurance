<app-sidebar-nav>
  <div class="module-container">
    <div class="col-lg-12">
      <app-header></app-header>
    </div>
  </div>
  <div class="module-container">
    <div class="row border m-3">
      <div class="col-md-3 info-content p-3">
        <p class="font-weight-bold">
          Plant Information
        </p>
        <p>
          <small>
            {{info_description}}
          </small>
        </p>
      </div>
      <div class="col-md-9 p-3">
        <div class="loading-shade" *ngIf="isLoading">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>
        <div class="row module-container">
          <div class="col-12 d-flex justify-content-end">
            <button mat-stroked-button (click)="onClickAdd()" *ngIf="enableEdit" type="button" color="primary"
              class="mr-1">
              Add
            </button>
            <button mat-stroked-button (click)="onClickEdit()" *ngIf="!enableEdit" type="button" color="accent"
              class="mr-1">
              Edit
            </button>
            <button mat-stroked-button (click)="onClickDelete()" type="button" color="warn">
              Delete
            </button>
          </div>
        </div>
        <div class="row module-container" *ngIf="enableEdit || enableDelete">
          <div class="col-12">
            <mat-form-field class="commons-full-width">
              <mat-label>Select Plant</mat-label>
              <mat-select [(ngModel)]="selectedPlantId" (selectionChange)="onPlantChange($event.value)">
                <mat-option *ngFor="let plant of plantList" [value]="plant.id">
                  {{ plant?.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row module-container">
          <div class="col-lg-12">
            <form *ngIf="plantsForm" [formGroup]="plantsForm" #formDirective="ngForm"
              (ngSubmit)="onSubmit(plantsForm.value, formDirective)" class="form">
              <table class="commons-full-width">
                <tr>
                  <td>
                    <mat-form-field class="commons-full-width">
                      <input matInput placeholder="Plant Name" formControlName="plantName" />
                      <mat-error *ngIf="
              !plantsForm.controls['plantName'].valid &&
              plantsForm.controls['plantName'].touched
            ">
                        {{ getPlantNameError() }}
                      </mat-error>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="commons-full-width">
                      <input matInput placeholder="City" formControlName="city" />
                      <mat-error *ngIf="
              !plantsForm.controls['city'].valid &&
              plantsForm.controls['city'].touched
            ">
                        {{ getCityError() }}
                      </mat-error>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="commons-full-width">
                      <input matInput placeholder="Address" formControlName="address" />
                      <mat-error *ngIf="
              !plantsForm.controls['address'].valid &&
              plantsForm.controls['address'].touched
            ">
                        {{ getAddressError() }}
                      </mat-error>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="commons-full-width">
                      <input matInput placeholder="Country" formControlName="country" />
                      <mat-error *ngIf="
              !plantsForm.controls['country'].valid &&
              plantsForm.controls['country'].touched
            ">
                        {{ getCountryError() }}
                      </mat-error>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="commons-full-width">
                      <input matInput placeholder="Plant POC Email" formControlName="plantPOCEmail" />
                      <mat-error *ngIf="
              !plantsForm.controls['plantPOCEmail'].valid &&
              plantsForm.controls['plantPOCEmail'].touched
            ">
                        {{ getPlantPOCEmailError() }}
                      </mat-error>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="commons-full-width">
                      <input matInput placeholder="Plant POC First Name" formControlName="plantPOCFName" />
                      <mat-error *ngIf="
              !plantsForm.controls['plantPOCFName'].valid &&
              plantsForm.controls['plantPOCFName'].touched
            ">
                        {{ getPlantPOCFNameError() }}
                      </mat-error>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="commons-full-width">
                      <input matInput placeholder="Plant POC Last Name" formControlName="plantPOCLName" />
                      <mat-error *ngIf="
              !plantsForm.controls['plantPOCLName'].valid &&
              plantsForm.controls['plantPOCLName'].touched
            ">
                        {{ getPlantPOCLNameError() }}
                      </mat-error>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-checkbox formControlName="active">Active</mat-checkbox>
                  </td>
                </tr>
                <tr class="d-flex justify-content-end">
                  <td>
                    <button mat-raised-button class="button mr-2" type="button" color="warn"
                      (click)="backToDashboard()">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" class="button "
                      [disabled]="!plantsForm.valid">
                      Submit
                    </button>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-sidebar-nav>
