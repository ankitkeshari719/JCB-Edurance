<div class="module-container">
  <div class="row border m-3">
    <div class="col-md-3 info-content p-3">
      <p class="font-weight-bold">
        Add New Operator Information
      </p>
      <p>
        <small>
          {{info_description}}
        </small>
      </p>
    </div>
    <div class="col-md-9 p-3">
      <div class="loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>
      <div class="row module-container">
        <div class="col-lg-12">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value,formDirective)" class="form"
            #formDirective="ngForm" *ngIf="registerForm">
            <table class="commons-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="commons-full-width form-element">
                    <input matInput placeholder="First Name" formControlName="firstName" />
                    <mat-error *ngIf="
                  !registerForm.controls['firstName'].valid &&
                  registerForm.controls['firstName'].touched
                ">
                      {{ getErrorFirstName() }}
                    </mat-error>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="commons-full-width form-element">
                    <input matInput placeholder="Last Name" formControlName="lastName" />

                    <mat-error *ngIf="
                  !registerForm.controls['lastName'].valid &&
                  registerForm.controls['lastName'].touched
                ">
                      {{ getErrorLastName() }}
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <mat-form-field class="form-element commons-full-width">
                    <input matInput placeholder="Email" formControlName="email" />
                    <mat-error *ngIf="
                  !registerForm.controls['email'].valid &&
                  registerForm.controls['email'].touched
                ">
                      {{ getErrorEmail() }}
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <mat-form-field class="form-element commons-full-width">
                    <input matInput placeholder="Enter your password" formControlName="password"
                      [type]="hide ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
                    </button>
                    <mat-error *ngIf="
                  !registerForm.controls['password'].valid &&
                  registerForm.controls['password'].touched
                ">
                      {{ getErrorPassword() }}
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <mat-form-field class="form-element commons-full-width">
                    <mat-select placeholder="Select location" formControlName="location">
                      <mat-option *ngFor="let location of locations" [value]="location?.id">
                        {{ location?.name }}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="
              !registerForm.controls['location'].valid &&
              registerForm.controls['location'].touched
            ">
                      {{ getLoationError() }}
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <mat-form-field class="commons-full-width form-element">
                    <input matInput formControlName="roleName" placeholder="Role" value="Operator">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <button mat-raised-button class="button mr-2" type="button" color="warn"
                    (click)="backToDashboard()">Cancel</button>
                  <button mat-raised-button color="primary" type="submit" class="button"
                    [disabled]="!registerForm.valid">
                    Add Operator
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
