<mat-card class="dialog-container">
  <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <mat-card-content>
    <h4>{{title}}</h4>
    <p>
      {{message}}
    </p>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-center align-content-center">
    <button matDialogClose mat-raised-button color="primary" (click)="dialogRef.close(true)">Confirm</button>
    <button matDialogClose mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>
  </mat-card-actions>
</mat-card>
